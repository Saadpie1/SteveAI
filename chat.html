<!-- chat.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>SteveAI Chat</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: monospace;
      padding: 20px;
    }
    #chat {
      border: 1px solid #444;
      padding: 10px;
      height: 60vh;
      overflow-y: scroll;
      margin-bottom: 20px;
    }
    input, button {
      padding: 10px;
      border-radius: 6px;
      margin: 5px;
    }
    .logout { background: #e53935; color: white; float: right; }
    .message { margin-bottom: 10px; }
  </style>
</head>
<body>
  <h2>ðŸ’¬ SteveAI Chat</h2>
  <button onclick="logout()" class="logout">Logout</button>
  <div id="chat"></div>
  <input id="msgInput" placeholder="Type your message" />
  <button onclick="sendMessage()">Send</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCUic123GTi1M82hV_7txQ8xTbBVfjn3r8",
      authDomain: "steveai-f4a56.firebaseapp.com",
      projectId: "steveai-f4a56",
      storageBucket: "steveai-f4a56.firebasestorage.app",
      messagingSenderId: "852076577383",
      appId: "1:852076577383:web:631149327a19283d750ac2",
      measurementId: "G-RH3XX95B41"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const chatBox = document.getElementById("chat");

    onAuthStateChanged(auth, user => {
      if (!user) location.href = "login.html";
      const q = query(collection(db, "chats"), orderBy("timestamp"));
      onSnapshot(q, snapshot => {
        chatBox.innerHTML = "";
        snapshot.forEach(doc => {
          const msg = doc.data();
          const div = document.createElement("div");
          div.className = "message";
          div.textContent = `${msg.user}: ${msg.text}`;
          chatBox.appendChild(div);
        });
      });
    });

    window.sendMessage = async () => {
      const text = document.getElementById("msgInput").value;
      const user = auth.currentUser.email;
      await addDoc(collection(db, "chats"), {
        text, user, timestamp: new Date()
      });
      document.getElementById("msgInput").value = "";
    };

    window.logout = () => signOut(auth).then(() => location.href = "login.html");
  </script>
</body>
</html>
