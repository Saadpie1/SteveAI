<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Steve AI</title>
  <style>
    body {
      margin: 0;
      background-color: #0e0e0e;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .navbar {
      width: 100%;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #111;
      border-bottom: 1px solid #333;
      position: fixed;
      top: 0;
      z-index: 1;
    }

    .navbar-title {
      font-size: 1.2rem;
      font-weight: bold;
    }

    .nav-buttons {
      display: flex;
      gap: 1rem;
    }

    .button {
      background: #222;
      border: 1px solid #444;
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      cursor: pointer;
    }

    .center-box {
      text-align: center;
      margin-top: 6rem;
      width: 100%;
      max-width: 900px;
      display: flex;
      flex-direction: column;
      align-items: center;
      flex: 1;
    }

    .center-box h1 {
      font-size: 2rem;
      margin: 1rem 0;
    }

    .chat-box {
      flex: 1;
      width: 100%;
      max-height: 60vh;
      overflow-y: auto;
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid #00ffee88;
      border-radius: 1rem;
      padding: 1rem;
      margin-top: 1rem;
      display: flex;
      flex-direction: column;
    }

    .bubble {
      max-width: 70%;
      padding: 12px;
      margin: 10px;
      border-radius: 16px;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .user {
      align-self: flex-end;
      background: #003355;
      color: #99ccff;
    }

    .bot {
      align-self: flex-start;
      background: #004d40;
      color: #00ffaa;
    }

    .input-box {
      background: #1a1a1a;
      padding: 0.8rem 1rem;
      border-radius: 1rem;
      display: flex;
      gap: 0.5rem;
      align-items: center;
      margin-top: 1rem;
      width: 100%;
      max-width: 600px;
    }

    .input-box input {
      background: transparent;
      border: none;
      color: white;
      outline: none;
      flex: 1;
      font-size: 1rem;
    }

    .send-btn {
      background: #00ffee;
      color: #000;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      font-weight: bold;
      cursor: pointer;
    }

    footer {
      font-size: 0.75rem;
      color: #777;
      margin: 0.5rem;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="navbar-title">Steve AI</div>
    <div class="nav-buttons">
      <div class="button">Log in</div>
      <div class="button">Sign up</div>
    </div>
  </div>

  <div class="center-box">
    <img src="https://cdn-icons-png.flaticon.com/512/3314/3314463.png" width="40" alt="AI icon"/>
    <h1>Welcome to Steve AI â€“ The Future</h1>

    <div class="chat-box" id="chat-box"></div>

    <div class="input-box">
      <input type="text" id="message" placeholder="Ask Steve anything..." />
      <button class="send-btn" id="send-btn">Send</button>
    </div>
  </div>

  <footer>
    By messaging Steve AI you agree to our Terms and have read our Privacy Policy.
  </footer>

  <script>
    const chatBox = document.getElementById("chat-box");
    const inputField = document.getElementById("message");

    async function sendMessage() {
      const message = inputField.value.trim();
      if (!message) return;
      addBubble("You: " + message, "user");
      inputField.value = "";

      try {
        const res = await fetch("https://e739-35-227-21-175.ngrok-free.app/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: message })
        });
        const data = await res.json();
        if (data.response) {
          simulateTyping("Steve: " + data.response);
        } else {
          addBubble("Error: Invalid response", "bot");
        }
      } catch (err) {
        addBubble("Error: " + err.message, "bot");
      }
    }

    function addBubble(text, sender) {
      const bubble = document.createElement("div");
      bubble.className = `bubble ${sender}`;
      bubble.innerText = text;
      chatBox.appendChild(bubble);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function simulateTyping(text, delay = 15) {
      const bubble = document.createElement("div");
      bubble.className = "bubble bot";
      chatBox.appendChild(bubble);
      chatBox.scrollTop = chatBox.scrollHeight;

      for (let i = 0; i < text.length; i++) {
        bubble.innerText += text[i];
        await new Promise(r => setTimeout(r, delay));
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    }

    document.getElementById("send-btn").addEventListener("click", function (e) {
      e.preventDefault();
      sendMessage();
    });

    inputField.addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        e.preventDefault();
        sendMessage();
      }
    });

    inputField.focus();
  </script>
</body>
</html>
