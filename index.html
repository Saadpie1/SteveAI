<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Steve AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap');
    body {
      font-family: 'Patrick Hand', cursive;
    }
  </style>
</head>
<body class="bg-[#1a1a1a] text-white min-h-screen flex flex-col">

  <!-- Header -->
  <header class="text-center py-4 border-b border-orange-400">
    <h1 class="text-4xl md:text-5xl font-bold text-orange-400">STEVE AI</h1>
    <p class="text-md text-gray-300 mt-1">YOUR PERSONAL AI COMPANION</p>
  </header>

  <!-- Chat Section -->
  <main class="flex-1 p-4 flex flex-col overflow-hidden">
    <!-- Chat box -->
    <div id="chat-box" class="flex-1 overflow-y-auto space-y-3 px-2 py-4 flex flex-col"></div>

    <!-- Input -->
    <form id="chat-form" class="flex gap-2 mt-4">
      <input
        id="message"
        type="text"
        placeholder="Ask anything..."
        class="flex-1 bg-[#1f1f1f] border border-gray-700 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-orange-500"
        autocomplete="off"
      />
      <button
        type="submit"
        class="bg-orange-500 hover:bg-orange-600 text-white px-5 py-2 rounded-lg font-bold"
      >Send</button>
    </form>
  </main>

  <!-- Footer -->
  <footer class="text-center py-2 text-xs text-gray-500 border-t border-orange-400">
    By using this AI, you agree to our <a href="#" class="underline">Terms</a> and <a href="#" class="underline">Privacy Policy</a>.
  </footer>

  <script>
    const chatBox = document.getElementById("chat-box");
    const inputField = document.getElementById("message");
    const form = document.getElementById("chat-form");

    function addBubble(text, sender) {
      const div = document.createElement("div");
      div.className = `max-w-[80%] px-4 py-2 rounded-xl whitespace-pre-wrap ${
        sender === "user"
          ? "bg-orange-600 self-end text-black"
          : "bg-[#2a2a2a] self-start text-white"
      }`;
      div.innerText = text;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function simulateTyping(text, delay = 15) {
      const bubble = document.createElement("div");
      bubble.className = "max-w-[80%] px-4 py-2 rounded-xl whitespace-pre-wrap bg-[#2a2a2a] self-start text-white";
      chatBox.appendChild(bubble);
      for (let i = 0; i < text.length; i++) {
        bubble.innerText += text[i];
        await new Promise(r => setTimeout(r, delay));
        chatBox.scrollTop = chatBox.scrollHeight;
      }
    }

    async function sendMessage(message) {
      addBubble("You: " + message, "user");

      try {
        const res = await fetch("https://your-server-url/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: message })
        });
        const data = await res.json();
        if (data.response) {
          await simulateTyping("Steve: " + data.response);
        } else {
          addBubble("Error: Invalid response", "bot");
        }
      } catch (err) {
        addBubble("Error: " + err.message, "bot");
      }
    }

    form.addEventListener("submit", e => {
      e.preventDefault();
      const message = inputField.value.trim();
      if (!message) return;
      inputField.value = "";
      sendMessage(message);
    });

    inputField.focus();
  </script>
</body>
</html>
