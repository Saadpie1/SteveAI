<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Steve AI</title>
  <style>
    body {
      background: #0d0d0d;
      color: #00ffee;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 2rem;
      color: #00ffe1;
    }

    #chat-box {
      width: 100%;
      max-width: 700px;
      height: 70vh;
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid #00ffee88;
      border-radius: 12px;
      overflow-y: auto;
      padding: 20px;
      margin-bottom: 20px;
    }

    .message {
      margin: 10px 0;
      white-space: pre-wrap;
    }

    .user {
      text-align: right;
      color: #99ccff;
    }

    .bot {
      text-align: left;
      color: #00ffaa;
    }

    #input-area {
      display: flex;
      width: 100%;
      max-width: 700px;
    }

    input {
      flex: 1;
      padding: 12px;
      border-radius: 8px 0 0 8px;
      border: none;
      outline: none;
      background: #111;
      color: #00ffee;
    }

    button {
      padding: 12px 24px;
      border: none;
      border-radius: 0 8px 8px 0;
      background: #00ffee;
      color: #000;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #00e6cc;
    }
  </style>
</head>
<body>
  <h1>Steve AI Assistant</h1>
  <div id="chat-box"></div>
  <div id="input-area">
    <input type="text" id="message" placeholder="Ask Steve anything..." />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const inputField = document.getElementById("message");
    const storageKey = "chat-history";
    let messages = JSON.parse(localStorage.getItem(storageKey) || "[]");

    // Load saved messages
    messages.forEach(msg => addMessage(msg.text, msg.sender, false));

    // Focus input on load
    window.onload = () => inputField.focus();

    // Enter key to send
    inputField.addEventListener("keypress", function(e) {
      if (e.key === "Enter") sendMessage();
    });

    function addMessage(message, sender, save = true) {
      const msgDiv = document.createElement("div");
      const now = new Date();
      const time = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      msgDiv.className = "message " + sender;
      msgDiv.innerText = `[${time}] ${message}`;
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;

      if (save) {
        messages.push({ text: `[${time}] ${message}`, sender });
        localStorage.setItem(storageKey, JSON.stringify(messages));
      }
    }

    async function simulateTyping(text, delay = 20) {
      const msgDiv = document.createElement("div");
      msgDiv.className = "message bot";
      chatBox.appendChild(msgDiv);
      chatBox.scrollTop = chatBox.scrollHeight;

      const now = new Date();
      const time = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

      msgDiv.innerText = `[${time}] Steve: `;
      for (let i = 0; i < text.length; i++) {
        msgDiv.innerText += text[i];
        await new Promise(resolve => setTimeout(resolve, delay));
        chatBox.scrollTop = chatBox.scrollHeight;
      }

      messages.push({ text: msgDiv.innerText, sender: "bot" });
      localStorage.setItem(storageKey, JSON.stringify(messages));
    }

    async function sendMessage() {
      const message = inputField.value.trim();
      if (!message) return;

      addMessage("You: " + message, "user");
      inputField.value = "";

      try {
        const response = await fetch("https://2bb6-103-73-101-50.ngrok-free.app/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });

        if (!response.ok) throw new Error("HTTP error " + response.status);
        const data = await response.json();
        await simulateTyping(data.response);
      } catch (error) {
        addMessage("Error: " + error.message, "bot");
      }
    }
  </script>
</body>
</html>
