<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>STEVE AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap');
    body {
      font-family: 'Patrick Hand', cursive;
    }
    .cursor {
      display: inline-block;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }
  </style>
</head>
<body class="text-white bg-[#111] dark:bg-white dark:text-black min-h-screen flex flex-col items-center justify-center p-4">

  <!-- Top Controls -->
  <div class="absolute top-4 right-4 flex items-center gap-4">
    <div class="flex items-center gap-2 text-sm">
      <div id="status-indicator" class="w-3 h-3 rounded-full bg-gray-400 animate-pulse"></div>
      <span id="status-text">Checking...</span>
    </div>
    <button onclick="toggleTheme()" class="bg-orange-500 text-white px-3 py-1 rounded-lg hover:bg-orange-600">Toggle Theme</button>
  </div>

  <!-- Main Content -->
  <div class="w-full max-w-3xl text-center">
    <h1 class="text-5xl font-bold mb-2 tracking-wide">STEVE AI</h1>
    <div class="text-4xl mb-6">ðŸ¤–</div>
    <h2 class="text-2xl font-semibold mb-8">THE FUTURE OF ASSISTANTS</h2>

    <div class="bg-[#222] dark:bg-gray-200 text-white dark:text-black p-6 rounded-xl shadow-xl max-w-2xl mx-auto">
      <div class="flex items-center gap-2 mb-4">
        <input id="chat-input" type="text" placeholder="Ask something..." class="w-full p-3 rounded-lg bg-[#111] dark:bg-white border border-gray-700 dark:border-gray-300 text-white dark:text-black focus:outline-none focus:ring-2 focus:ring-orange-500" />
        <button class="bg-orange-500 hover:bg-orange-600 text-white px-4 py-2 rounded-lg">ðŸŽ¤</button>
      </div>
      <div id="suggestions" class="flex flex-wrap justify-center gap-2 text-sm text-gray-300 dark:text-gray-700">
        <span class="bg-gray-800 dark:bg-gray-300 px-3 py-1 rounded-full">Summarize text</span>
        <span class="bg-gray-800 dark:bg-gray-300 px-3 py-1 rounded-full">Get advice</span>
        <span class="bg-gray-800 dark:bg-gray-300 px-3 py-1 rounded-full">Analyze data</span>
        <span class="bg-gray-800 dark:bg-gray-300 px-3 py-1 rounded-full">Code</span>
        <span class="bg-gray-800 dark:bg-gray-300 px-3 py-1 rounded-full">Help me write</span>
      </div>
    </div>

    <p class="text-xs text-gray-500 dark:text-gray-700 mt-6">
      By using this app you agree to the <a href="#" class="underline">Terms</a> and <a href="#" class="underline">Privacy Policy</a>.
    </p>
  </div>

  <!-- JS -->
  <script>
    function toggleTheme() {
      const root = document.documentElement;
      const isDark = root.classList.contains('dark');
      if (isDark) {
        root.classList.remove('dark');
        localStorage.setItem('theme', 'light');
      } else {
        root.classList.add('dark');
        localStorage.setItem('theme', 'dark');
      }
    }

    // Apply saved theme
    if (localStorage.getItem('theme') === 'light') {
      document.documentElement.classList.remove('dark');
    }

    // Server status check
    async function checkServer() {
      try {
        const res = await fetch('/ask', { method: 'HEAD' });
        if (res.ok) {
          document.getElementById('status-indicator').classList.replace('bg-gray-400', 'bg-green-500');
          document.getElementById('status-text').textContent = 'Online';
        } else {
          throw new Error('Server error');
        }
      } catch (e) {
        document.getElementById('status-indicator').classList.replace('bg-gray-400', 'bg-red-500');
        document.getElementById('status-text').textContent = 'Offline';
      }
    }

    checkServer();
  </script>

</body>
</html>
