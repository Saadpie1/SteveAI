<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Steve AI</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #0d0d0d;
      color: #00ffee;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      height: 100vh;
    }

    #sidebar {
      width: 250px;
      background: #111;
      border-right: 1px solid #00ffee44;
      overflow-y: auto;
      padding: 20px;
    }

    #sidebar h2 {
      font-size: 1.2rem;
      color: #00e6cc;
      margin-bottom: 10px;
    }

    .history-item {
      background: #0d0d0d;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #00ffee44;
      border-radius: 8px;
      cursor: pointer;
      font-size: 0.9rem;
    }

    #main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 20px;
    }

    h1 {
      margin: 0 0 20px 0;
      font-size: 2rem;
      color: #00ffe1;
    }

    #chat-box {
      flex: 1;
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid #00ffee88;
      border-radius: 12px;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .bubble {
      max-width: 70%;
      padding: 12px;
      margin: 10px;
      border-radius: 16px;
      white-space: pre-wrap;
      position: relative;
    }

    .user {
      align-self: flex-end;
      background: #003355;
      color: #99ccff;
    }

    .bot {
      align-self: flex-start;
      background: #004d40;
      color: #00ffaa;
    }

    #input-area {
      display: flex;
      margin-top: 20px;
    }

    input {
      flex: 1;
      padding: 12px;
      border-radius: 8px 0 0 8px;
      border: none;
      outline: none;
      background: #111;
      color: #00ffee;
    }

    button {
      padding: 12px 24px;
      border: none;
      border-radius: 0 8px 8px 0;
      background: #00ffee;
      color: #000;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #00e6cc;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h2>Previous Chats</h2>
    <div id="chat-history"></div>
  </div>

  <div id="main">
    <h1>Steve AI</h1>
    <div id="chat-box"></div>
    <div id="input-area">
      <input type="text" id="message" placeholder="Ask Steve anything..." />
      <button id="send-btn">Send</button>
    </div>
  </div>

  <script>
    const chatBox = document.getElementById("chat-box");
    const inputField = document.getElementById("message");
    const historyPanel = document.getElementById("chat-history");
    const historyKey = "steve-history";

    let session = [];
    let allChats = JSON.parse(localStorage.getItem(historyKey) || "[]");

    function addBubble(text, sender, save = true) {
      const bubble = document.createElement("div");
      bubble.className = `bubble ${sender}`;
      bubble.innerText = text;
      chatBox.appendChild(bubble);
      chatBox.scrollTop = chatBox.scrollHeight;

      if (save) {
        session.push({ text, sender });
        saveSession();
      }
    }

    function saveSession() {
      if (session.length > 0) {
        allChats.push(session);
        localStorage.setItem(historyKey, JSON.stringify(allChats));
        updateHistoryPanel();
      }
    }

    function updateHistoryPanel() {
      historyPanel.innerHTML = "";
      allChats.forEach((s, idx) => {
        const div = document.createElement("div");
        div.className = "history-item";
        div.innerText = s[0]?.text?.slice(0, 30) || "(empty)";
        div.onclick = () => loadSession(idx);
        historyPanel.appendChild(div);
      });
    }

    function loadSession(index) {
      chatBox.innerHTML = "";
      const selected = allChats[index];
      selected.forEach(msg => addBubble(msg.text, msg.sender, false));
    }

    async function sendMessage() {
      const message = inputField.value.trim();
      if (!message) return;
      addBubble("You: " + message, "user");
      inputField.value = "";

      try {
        const res = await fetch("https://16bc-35-229-177-23.ngrok-free.app/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt: message })
        });
        const data = await res.json();
        if (data.response) {
          simulateTyping("Steve: " + data.response);
        } else {
          addBubble("Error: Invalid response", "bot");
        }
      } catch (err) {
        addBubble("Error: " + err.message, "bot");
      }
    }

    async function simulateTyping(text, delay = 15) {
      const bubble = document.createElement("div");
      bubble.className = "bubble bot";
      chatBox.appendChild(bubble);
      chatBox.scrollTop = chatBox.scrollHeight;

      for (let i = 0; i < text.length; i++) {
        bubble.innerText += text[i];
        await new Promise(r => setTimeout(r, delay));
        chatBox.scrollTop = chatBox.scrollHeight;
      }
      session.push({ text, sender: "bot" });
    }

    // ✅ Setup listeners
    document.getElementById("send-btn").addEventListener("click", function (e) {
      e.preventDefault();
      sendMessage();
    });

    inputField.addEventListener("keypress", function (e) {
      if (e.key === "Enter") {
        e.preventDefault();
        sendMessage();
      }
    });

    // ✅ Initialize history
    updateHistoryPanel();
    inputField.focus();
  </script>
</body>
</html>
