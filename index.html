<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Steve AI</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      background: radial-gradient(circle at top left, #0f172a, #1e293b);
      color: #e2e8f0;
      font-family: 'Segoe UI', sans-serif;
    }
    .chat-box {
      max-height: 70vh;
      overflow-y: auto;
    }
    .bubble {
      background: #334155;
      border-radius: 20px;
      padding: 10px 15px;
      margin: 5px 0;
    }
    .user {
      background: #2563eb;
      margin-left: auto;
    }
    .bot {
      background: #475569;
      margin-right: auto;
    }
  </style>
</head>
<body class="p-4">
  <h1 class="text-3xl font-bold mb-4 text-center">Steve AI</h1>
  <div class="chat-box bg-gray-800 p-4 rounded-xl shadow-lg mb-4" id="chat-box">
    <!-- Chat messages appear here -->
  </div>
  <div class="flex space-x-2">
    <input id="user-input" type="text" placeholder="Type your message..." class="flex-1 p-2 rounded-xl text-black" />
    <button onclick="sendMessage()" class="bg-blue-600 hover:bg-blue-700 px-4 py-2 rounded-xl text-white">Send</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("user-input");
      const message = input.value.trim();
      if (!message) return;

      addMessage(message, 'user');
      input.value = '';

      const response = await fetch("/chat", {
        method: "POST",
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ message })
      });
      const data = await response.json();
      addMessage(data.response, 'bot');
    }

    function addMessage(text, sender) {
      const chat = document.getElementById("chat-box");
      const msg = document.createElement("div");
      msg.className = `bubble ${sender}`;
      msg.innerText = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
