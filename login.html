<!DOCTYPE html>
<html>
<head>
  <title>Login - SteveAI</title>
</head>
<body>
  <h2>Login to SteveAI</h2>
  <form id="login-form">
    <input type="email" id="email" placeholder="Email" required /><br />
    <input type="password" id="password" placeholder="Password" required /><br />
    <button type="submit">Login</button>
  </form>
  <button id="google-login">Login with Google</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCUic123GTi1M82hV_7txQ8xTbBVfjn3r8",
      authDomain: "steveai-f4a56.firebaseapp.com",
      projectId: "steveai-f4a56",
      storageBucket: "steveai-f4a56.appspot.com",
      messagingSenderId: "852076577383",
      appId: "1:852076577383:web:631149327a19283d750ac2",
      measurementId: "G-RH3XX95B41"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    document.getElementById("login-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("Logged in successfully!");
        window.location.href = "chat.html";
      } catch (error) {
        alert("Login failed: " + error.message);
      }
    });

    document.getElementById("google-login").addEventListener("click", async () => {
      try {
        await signInWithPopup(auth, provider);
        alert("Google login successful!");
        window.location.href = "chat.html";
      } catch (error) {
        alert("Google login failed: " + error.message);
      }
    });
  </script>
</body>
</html>
