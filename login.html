<!-- login.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Login - SteveAI</title>
  <style>
    body {
      background: #121212;
      color: white;
      text-align: center;
      padding: 50px;
      font-family: sans-serif;
    }
    input, button {
      margin: 10px;
      padding: 12px;
      border-radius: 8px;
      border: none;
      width: 250px;
    }
    button {
      background-color: #00e5ff;
      color: black;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>Login to SteveAI</h2>
  <input type="email" id="email" placeholder="Email" /><br/>
  <input type="password" id="password" placeholder="Password" /><br/>
  <button onclick="login()">Log In</button>
  <br/><br/>
  <a href="signup.html">Don't have an account? Sign up</a>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCUic123GTi1M82hV_7txQ8xTbBVfjn3r8",
      authDomain: "steveai-f4a56.firebaseapp.com",
      projectId: "steveai-f4a56",
      storageBucket: "steveai-f4a56.firebasestorage.app",
      messagingSenderId: "852076577383",
      appId: "1:852076577383:web:631149327a19283d750ac2",
      measurementId: "G-RH3XX95B41"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    window.login = function () {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      signInWithEmailAndPassword(auth, email, password)
        .then(() => window.location.href = "chat.html")
        .catch(e => alert("Login Error: " + e.message));
    };
  </script>
</body>
</html>
