<!-- signup.html -->
<!DOCTYPE html>
<html>
<head><title>SteveAI - Signup</title></head>
<body>
  <h2>Signup</h2>
  <form id="signup-form">
    <input type="email" id="email" placeholder="Email" required /><br />
    <input type="password" id="password" placeholder="Password" required /><br />
    <button type="submit">Sign Up</button>
  </form>
  <button id="google-signup">Sign Up with Google</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/12.0.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCUic123GTi1M82hV_7txQ8xTbBVfjn3r8",
      authDomain: "steveai-f4a56.firebaseapp.com",
      projectId: "steveai-f4a56",
      storageBucket: "steveai-f4a56.appspot.com",
      messagingSenderId: "852076577383",
      appId: "1:852076577383:web:631149327a19283d750ac2"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    document.getElementById("signup-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        alert("Signed up!");
        window.location.href = "chat.html";
      } catch (error) {
        alert(error.message);
      }
    });

    document.getElementById("google-signup").addEventListener("click", async () => {
      try {
        await signInWithPopup(auth, provider);
        window.location.href = "chat.html";
      } catch (error) {
        alert(error.message);
      }
    });
  </script>
</body>
</html>
